<div class="modal-overlay" *ngIf="isVisible">
    <div class="modal">
      <div class="modal-content">
        <h2>Edit Car Details</h2>
        <form  #carForm="ngForm">
          <div>
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer" [(ngModel)]="carDetails.manufacturer" required>
          </div>
          <div>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" [(ngModel)]="carDetails.model" required>
          </div>
          <div>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" [(ngModel)]="carDetails.year" required>
          </div>
          <div>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" [(ngModel)]="carDetails.color" required>
          </div>
          <div>
            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber" [(ngModel)]="carDetails.registration_number" required>
          </div>
          <button type="submit" (click)="submitForm()">Submit</button>
        </form>
        <button (click)="closeDialogView()">Close</button>
      </div>
    </div>
  </div>
